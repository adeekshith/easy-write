	<h1>Easy Write</h1>
	<p>A simple text editor which allows only the most common words.</p>

	<div class="backdrop">
		<div class="highlights"></div>
	</div>
	<textarea autofocus>Easy to understand information:
Write anything using only the top words. It makes it easy for anyone to understand.

Text gets highlighted like this when you use an uncommon word.
-=-=-=-=-=-=

This helps you to write:
- Messages that anyone can easily understand
- And something even a kid can follow

Remove this text and start writing now!</textarea>

</div>
